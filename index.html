<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width:)" href="/CSS/phone.css">
</head>
<body>
  <div class="screen ">
  <div class="container">
    <div class="heading">
       <p> Create An Account</p>
    </div>
        <form class="formfill" action="#">
        <div class="detailsform">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Rohit Kumar" required> 
        </div>
        <div class="detailsform">
            <label for="email">Email</label> 
            <input type="email" name="email" id="email" placeholder="rohitkumar334@gmail.com" required> 
        </div>

        <div class="detailsform">
            <label class="label" for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="*********" required> 

        </div>
            <div class="detailsform">
                <label for="phone">Phone Number</label> 
                <input type="number" name="phone" id="phone" placeholder="9816654521" minlength="10" maxlength="10" required> 

            </div>
    </form>
    <div class="buttons">
        <button disabled class="signup" type="submit">Sign Up</button>
        <button class="or" type="button">Or</button>
        <div class="signupgoogle"><img width="24" height="24" src="/image" alt="logo"/>
        <button class="signupgoogle" type="submit">Sign Up With Google</button>
    </div></div> <div class="note">
        Already have an account?<span>Login</span>
     
    </div>
    </div>
  </div>
  </div>  
</body>
</html>
